<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Barbearia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .time-slot {
            background-color: #dbeafe;
            border: 2px solid #93c5fd;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .time-slot:hover {
            background-color: #bfdbfe;
            border-color: #60a5fa;
            transform: translateY(-1px);
        }
        
        .time-slot.occupied {
            background-color: #e5e7eb !important;
            border-color: #9ca3af !important;
            color: #6b7280 !important;
            cursor: not-allowed !important;
            text-decoration: line-through;
        }
        
        .time-slot.occupied:hover {
            transform: none !important;
        }
        
        .time-slot.selected {
            background-color: #16a34a !important;
            border-color: #15803d !important;
            color: white !important;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
            transform: translateY(-2px);
        }
        
        .time-slot.selected:hover {
            background-color: #15803d !important;
        }
        
        .loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            background-color: #f3f4f6;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <!-- Header -->
            <div class="text-center mb-6">
                <h1 id="barbeiro-nome" class="text-2xl font-bold text-gray-800 mb-2">
                    Carregando...
                </h1>
                <p class="text-gray-600">Escolha seu hor√°rio</p>
            </div>
            
            <!-- Sele√ß√£o de Data -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    üìÖ Escolha a Data:
                </label>
                <input type="date" id="data-agendamento" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <!-- Sele√ß√£o de Servi√ßo -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    ‚úÇÔ∏è Servi√ßo:
                </label>
                <select id="servico-select" 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="Corte">Corte - R$ 30</option>
                    <option value="Barba">Barba - R$ 20</option>
                    <option value="Corte + Barba">Corte + Barba - R$ 45</option>
                </select>
            </div>
            
            <!-- Hor√°rios Dispon√≠veis -->
            <div class="mb-6">
                <h3 class="text-sm font-medium text-gray-700 mb-3">üïê Hor√°rios Dispon√≠veis:</h3>
                <div id="horarios-grid" class="grid grid-cols-3 gap-3 min-h-[200px]">
                    <!-- Hor√°rios ser√£o inseridos aqui via JavaScript -->
                    <div class="col-span-3 text-center text-gray-500 py-8">
                        Selecione uma data para ver os hor√°rios
                    </div>
                </div>
            </div>
            
            <!-- WhatsApp Input -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    üì± Seu WhatsApp:
                </label>
                <input type="tel" id="cliente-whatsapp" placeholder="(11) 99999-9999"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <p class="text-xs text-gray-500 mt-1">Usado para confirma√ß√£o e lembretes</p>
            </div>
            
            <!-- Resumo do Agendamento -->
            <div id="resumo-agendamento" class="mb-6 p-4 bg-blue-50 rounded-lg hidden">
                <h4 class="font-medium text-blue-800 mb-2">üìã Resumo do Agendamento:</h4>
                <div id="resumo-conteudo" class="text-sm text-blue-700"></div>
            </div>
            
            <!-- Bot√£o Confirmar -->
            <button id="confirmar-btn" onclick="confirmarAgendamento()" 
                    class="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-green-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
                ‚úÖ Confirmar Agendamento
            </button>
            
            <!-- Status -->
            <div id="status-message" class="mt-4 p-3 rounded-lg hidden"></div>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-6 text-sm text-gray-500">
            Powered by AgendamentoApp
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
